<div class="tabs-container" >
    <div class="tab">
        <a [routerLink]="['/workflow/edit', workflowId]" routerLinkActive="active-tab">
            <label for="tab-1" class="tab-label">Info</label>
        </a>
    </div>
    <div class="tab">
        <a  *ngIf="workflowId" [routerLink]="['/workflow/edit', workflowId,'scopes']" routerLinkActive="active-tab">
            <label for="tab-2" class="tab-label">Scopes</label>
        </a>
    </div>
    <div class="tab">
        <a *ngIf="workflowId" [routerLink]="['/workflow/edit', workflowId,'steps']" routerLinkActive="active-tab">
            <label for="tab-3" class="tab-label">Steps</label>
        </a>
    </div>
</div>
