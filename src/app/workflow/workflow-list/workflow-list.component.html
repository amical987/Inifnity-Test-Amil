<div class="section-title">
    <i class="icon-placeholders"></i>
    <span>Section Title</span>
</div>
<div class="save-edit-container">
    <button class="save-btn" (click)="newWorkflow()">New Worfklow</button>
</div>
<div class="card">
    <div class="custom-tabs second-tabs">
        <app-workflow-navigation></app-workflow-navigation>
        <div class="tab-content">
            <div class="tab-inner-container">
                <table mat-table [dataSource]="workflows" matSort class="mat-elevation-z8">
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Display Name Column -->
                    <ng-container matColumnDef="displayName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Display Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element" class="action-link">
                            <a [routerLink]="['/workflow/edit/', element.id]">Edit</a> |
                            <a (click)="delete(element)">Delete</a>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
