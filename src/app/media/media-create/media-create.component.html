<div>
    <div class="save-edit-container">
        <button class="save-btn" (click)="onProceed()" [disabled]="buttonDisabled">{{buttonText}}</button>
    </div>
    <div class="card">
        <div class="custom-tabs">
            <div class="tab">
                <input type="radio" name="css-tabs" checked class="tab-switch">
                <label for="tab-1" class="tab-label"></label>
                <div class="tab-content">
                    <div class="desing-intro-form-group">
                        <form [formGroup]="mediaForm">
                            <div class="form-container">
                                <div class="form-section">
                                    <div class="form-group inline-label"
                                        [ngClass]="{' has-error': mediaForm.controls.title.errors?.required && (mediaForm.controls.title.touched || !validForm)}">
                                        <div class="error-message"
                                            *ngIf="mediaForm.controls.title.errors?.required && (mediaForm.controls.title.touched || !validForm)">
                                            <strong>Error</strong>
                                            Title is required
                                        </div>
                                        <label for="title">Title</label>
                                        <input type="text" placeholder="Name" formControlName="title">
                                    </div>
                                    <div class="form-group inline-label" [ngClass]="{' has-error': mediaForm.controls.description.errors?.required && 
                                        (mediaForm.controls.description.touched || !validForm)}">
                                        <div class="error-message"
                                            *ngIf="mediaForm.controls.description.errors?.required && (mediaForm.controls.description.touched || !validForm)">
                                            <strong>Error</strong>
                                            Description is required.
                                        </div>
                                        <label for="description">Description</label>
                                        <input type="text" placeholder="Description" formControlName="description">
                                    </div>
                                    <div class="form-group inline-label">
                                        <label for="file">Alternative text</label>
                                        <input type="text" placeholder="Alternative text" formControlName="alt">
                                    </div>
                                    <div class="form-group inline-label">
                                        <label class="control custom-checkbox">Security link
                                            <input type="checkbox" formControlName="isSecure" />
                                            <div class="control-indicator"></div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="upload-container">
                                <div class="upload-content">
                                    <div class="first-step" *ngIf="!fileUploaded">
                                        <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
                                            (fileOver)="fileOverBase($event)" [uploader]="uploader"
                                            class="my-drop-zone">
                                            Drag File or
                                        </div>
                                        <label for="file" data-element="custom-upload-button">
                                            <span class="primary-btn white-btn">Browse</span>
                                        </label>
                                        <input id="file" type="file" [uploader]="uploader" ng2FileSelect
                                            data-behaviour="custom-upload-input" value="" />
                                    </div>
                                    <div class="second-step" *ngIf="fileUploaded">
                                        <span class="material-icons">
                                            move_to_inbox
                                            </span>
                                        <span class="info">{{fileName}}</span>
                                        <button (click)="cancelUpload()" class="primary-btn white-btn">Cancel
                                            Upload</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
