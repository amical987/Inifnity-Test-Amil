<div class="save-edit-container">
    <button class="save-btn" routerLinkActive="active" routerLink="../locale/create">Add Locale</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="table">
    <ng-container matColumnDef="Language">
        <th mat-header-cell *matHeaderCellDef> Language </th>
        <td mat-cell *matCellDef="let element"> {{element.language}}</td>
    </ng-container>

    <ng-container matColumnDef="Lcid">
        <th mat-header-cell *matHeaderCellDef> Lcid </th>
        <td mat-cell *matCellDef="let element"> {{element.lcid}} </td>
    </ng-container>

    <ng-container matColumnDef="Region">
        <th mat-header-cell *matHeaderCellDef> Region </th>
        <td mat-cell *matCellDef="let element"> {{element.region}} </td>
    </ng-container>

    <ng-container matColumnDef="FallbackLocale">
        <th mat-header-cell *matHeaderCellDef> Fallback locale </th>
        <td mat-cell *matCellDef="let element"> {{element.fallbackLocaleId}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> <a [routerLink]="['../locale/edit', element.id]"
                routerLinkActive="active"> <span class="material-icons">
                    edit
                </span>
            </a>
        </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
            <a routerLinkActive="active" (click)="delete(element)">
                <span class="material-icons">
                    delete
                </span>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
