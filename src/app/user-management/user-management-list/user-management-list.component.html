<div class="section-title">
    <span>List of Users</span>
</div>
<div [showOnlyForPermissions]="[permissions.AddUser]" class="save-edit-container">
    <button class="btn-add" (click)="add()">New User</button>
</div>

<div class="row mt-1">
    <div class="col-12">
        <div class="filter">
            <mat-form-field>
                <input matInput focus type="text" [formControl]="searchControl" name="keyword"
                       placeholder="Please type user first name / last name / user name..."/>
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>

        <table mat-table [dataSource]="response?.records?.payload" [busyIndicator]="isBusy" [overlay]="true">
            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef> Full Name </th>
                <td mat-cell *matCellDef="let user"> {{user.firstName}} {{user.lastName}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let user"> {{user.email}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let user">
                    <user-status [user]="user"></user-status>
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let user">
                    <div class="row">
                        <div class="col-6" [showOnlyForPermissions]="[permissions.DeleteUser]">
                            <app-user-management-delete-user (onSuccessDeleted)="searchUsers()" [user]="user"></app-user-management-delete-user>
                        </div>
                        <div class="col-6" [showOnlyForPermissions]="[permissions.EditUser]">
                            <a link [routerLink]="['../', user.id]" mat-icon-button>
                                <mat-icon>edit</mat-icon>
                            </a>
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator *ngIf="pageEvent" #paginator
                       [length]="pageEvent.length"
                       [pageIndex]="pageEvent.pageIndex"
                       [pageSize]="pageEvent.pageSize"
                       (page)="pageChange($event)">
        </mat-paginator>
    </div>
</div>
