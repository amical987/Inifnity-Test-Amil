<div class="row p-4 hd-flex form-section" [busyIndicator]="isBusy" [overlay]="true">
    <div class="d-flex col-3 flex-column">
        <span class="primary-title font-size-20 mb-1">Account Status</span>
        <span class="secondary-title font-size-12">
            The status of user account.
        </span>
    </div>
    <div class="col-9 mt-3">
        <form [formGroup]="editUserStatusForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="row mt-1">
                <div class="col-12">
                    <mat-form-field>
                        <mat-label>Account Status</mat-label>
                        <mat-select [disabled]="!editPermitted" [(ngModel)]="user.status" formControlName="statusFormControl">
                            <mat-option [value]="userStatus.Enabled">
                                {{userStatus.Enabled | userStatus}}
                            </mat-option>
                            <mat-option [value]="userStatus.Disabled">
                                {{userStatus.Disabled | userStatus}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div *ngIf="editPermitted" class="action-buttons" [bypassPermissionWithAuthenticatedUser]="user" [showOnlyForPermissions]="[permissions.EditUser]">
                <button class="mat-elevation-z0" mat-icon-button color="primary">
                    <mat-icon>save</mat-icon>
                </button>
            </div>
        </form>
    </div>
</div>
